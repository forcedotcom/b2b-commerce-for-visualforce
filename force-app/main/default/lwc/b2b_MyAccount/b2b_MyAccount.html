<template>
	<template if:false={isGuest}>
		<li class="dropdown cc_dropdown cc_my_account_dropdown">
			<a href="#0" onclick={toggleMenu} onblur={handleBlur} role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle cc_dropdown_toggle">
				<i class="fa fa-user" aria-hidden="true"></i>
				&nbsp;{pageLabelValues.myAccountText}
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu cc_dropdown-menu" style="z-index: 99999;"> <!-- TODO: Fix when CSS handled -->
				<template for:each={menuItems} for:item="menuItem" >
					<c-b2b_-menu-item key={menuItem.sfid} menu-item={menuItem} class="my-account-menu-item"></c-b2b_-menu-item>
				</template>
				<div class="my-account-menu-item">
					<li><a class="my-account-menu-item" href={logoutLinkUrl}>{pageLabelValues.logoutText} {userFormattedName}</a></li>
				</div>
			</ul>
		</li>
	</template>

	<template if:true={isGuest}>
		<li class="cc_my_account login">
			<a href={loginLinkUrl} onclick={handleLoginLink} class="goToLogin">
				<i class="fa fa-user" aria-hidden="true"></i>
				&nbsp;{pageLabelValues.loginText}
			</a>
		</li>
	</template>
</template>
